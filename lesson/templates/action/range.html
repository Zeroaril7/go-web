<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates Action Range</title>
</head>

<body>
    {{range $index, $element := .Hobbies}}
    <h1>{{$index}} - {{$element}}</h1>
    {{else}}
    <h1>Anda tidak berhobi</h1>
    {{end}}
</body>

</html>
